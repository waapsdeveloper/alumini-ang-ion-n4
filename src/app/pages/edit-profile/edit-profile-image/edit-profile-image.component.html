<div class="mb-3 border rounded bg-white profile-box text-center w-10">
  <div class="p-4 d-flex flex-column align-items-center">
     <img [src]="designatedImage" class="img-fluid rounded-circle" (click)="triggerFileInput()" alt="Click to upload" style="cursor: pointer;">
     <input id="fileAttachmentBtn" #fileInput name="file-attachment" type="file" class="d-none" (change)="handleFileInput($event)">
  </div>
</div>
