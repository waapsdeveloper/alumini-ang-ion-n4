<div style="padding: 16px;">
  <div style="text-align: center; font-size: 24px;">Add Experince</div>
  <div class="row">
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="nameLabel" class="form-label">
          Company Name
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="obj.company_name" placeholder="Enter your Company Name"
            aria-label="Enter your name" required="" aria-describedby="nameLabel" data-msg="Please enter your name."
            data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="usernameLabel" class="form-label">
          title
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="obj.title" placeholder="Title"
            aria-label="Enter your username" required="" aria-describedby="usernameLabel"
            data-msg="Please enter your username." data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="nameLabel" class="form-label">
          Field of study
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="obj.location" placeholder="Field of study"
            aria-label="Enter your name" required="" aria-describedby="nameLabel" data-msg="Please enter your name."
            data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="usernameLabel" class="form-label">
          Description
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="obj.description" placeholder="Description"
            aria-label="Enter Description" required="" aria-describedby="usernameLabel"
            data-msg="Please enter your username." data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="usernameLabel" class="form-label">
          Start Date
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="date" class="form-control" [(ngModel)]="obj.start_date" placeholder="Enter Start Date"
            aria-label="" required="" aria-describedby="usernameLabel" data-msg="Please enter your username."
            data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-2">
      <div class="js-form-message">
        <label id="usernameLabel" class="form-label">
          End Date
          <span class="text-danger">*</span>
        </label>
        <div class="form-group">
          <input type="date" class="form-control" [(ngModel)]="obj.end_date" placeholder="Enter end Date" aria-label="e"
            required="" aria-describedby="usernameLabel" data-msg="Please enter your username."
            data-error-class="u-has-error" data-success-class="u-has-success">
        </div>
      </div>
    </div>
  </div>
  <div class="box-footer d-flex justify-content-end border-top p-3">
    <button (click)="saveMyExperince()" class="btn btn-primary">Add</button>
  </div>
</div>
