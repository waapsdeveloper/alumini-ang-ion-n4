<ion-content class="light-meroon-background">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <h2>Jobs</h2>
      </div>
    </div>
  </div>
  <div >
    <div class="container">
      <div class="row">
        <!-- Main Content -->
        <main class="col col-xl-6 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
          <div class="mb-3 osahan-share-post">
            <form class="job-search border-bottom bg-white mb-3" >
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search jobs" aria-label="Search"
                  [(ngModel)]="searchText" name="searchText" aria-describedby="basic-addon2" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" (click)="doSearch()">
                    <i class="feather-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <div class="border-top">
              <div class="row">
                 <div class="col-md-6" *ngFor="let item of list">
                       <div class="border job-item mb-3 job-item-bg-set-2532 bg-white" (click)="openJobDetails(item)">
                          <div class="d-flex align-items-center p-3 job-item-header justify-content-between">
                             <div class="overflow-hidden mr-2">
                                <h6 class="font-weight-bold text-dark mb-0 text-truncate">{{item.title}}</h6>
                                <div class="text-truncate text-primary">Organization</div>
                                <!-- <div class="small text-gray-500"><i class="feather-map-pin"></i> click to expand and view details ...</div> -->
                             </div>
                             <img class="job-image-class-5643264" [src]="item.job_image" alt="">
                          </div>
                          <!-- <div class="d-flex align-items-center p-3 border-top border-bottom job-item-body">
                             <div class="overlap-rounded-circle">
                                <img class="rounded-circle shadow-sm" data-toggle="tooltip" data-placement="top" title="Sophia Lee" src="img/p1.png" alt="">
                                <img class="rounded-circle shadow-sm" data-toggle="tooltip" data-placement="top" title="John Doe" src="img/p2.png" alt="">
                                <img class="rounded-circle shadow-sm" data-toggle="tooltip" data-placement="top" title="Julia Cox" src="img/p3.png" alt="">
                                <img class="rounded-circle shadow-sm" data-toggle="tooltip" data-placement="top" title="Robert Cook" src="img/p4.png" alt="">
                                <img class="rounded-circle shadow-sm" data-toggle="tooltip" data-placement="top" title="Sophia Lee" src="img/p5.png" alt="">
                             </div>
                             <span class="font-weight-bold text-primary">18 connections</span>
                          </div> -->
                          <div class="p-3 job-item-footer">
                             <small class="text-gray-500"><i class="feather-clock"></i> {{ getNowDate(item.created_at) }}</small>
                          </div>
                       </div>
                 </div>
              </div>
           </div>
            <div class="row">
              <div class="col-md-12" *ngFor="let item of list">
                <div class="border job-item mb-3 bg-white" >
                  <img class="img-fluid" style="width: 100%;" [src]="item.job_image" alt="" />
                  <div class="d-flex align-items-center p-3 job-item-header">
                    <div class="overflow-hidden mr-2">
                      <h6 class="font-weight-bold text-dark mb-0 text-truncate">
                        {{item.title}}
                      </h6>
                      <div class="text-muted">
                        {{item.description}}
                      </div>
                    </div>

                  </div>
                  <div class="p-3 job-item-footer">
                    <small class="text-gray-500"><i class="feather-clock"></i> {{ getNowDate(item.created_at) }}</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <ion-button size="small" style="float: right;" (click)="loadMore()" >load more</ion-button>
              </div>

            </div>

          </div>
        </main>
        <aside class="col col-xl-3 order-xl-1 col-lg-6 order-lg-2 col-md-6 col-sm-6 col-12">
          <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
            <img src="./../../../assets/img/job-search.jpg" class="img-fluid" alt="Responsive image" />
            <div class="p-3 border-bottom">
              <h6 class="font-weight-bold text-dark">Find Your Job</h6>
              <p class="mb-0 text-muted">Looking for talent?</p>
            </div>
          </div>

        </aside>
        <aside class="col col-xl-3 order-xl-3 col-lg-6 order-lg-3 col-md-6 col-sm-6 col-12">
          <app-people-may-know></app-people-may-know>
        </aside>
      </div>
    </div>
  </div>
</ion-content>
