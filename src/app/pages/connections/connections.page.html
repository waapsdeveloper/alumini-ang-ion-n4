<ion-content class="light-meroon-background">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <!-- Main Content -->
        <main class="col col-xl-9 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
          <div class="box shadow-sm border rounded bg-white mb-3 osahan-share-post">
            <h5 class="pl-3 pt-3 pr-3 border-bottom mb-0 pb-3">Invitations and People suggestions for you</h5>
            <ul class="nav border-bottom osahan-line-tab" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="javascript:void(0)" (click)="step = 1" role="tab" aria-controls="home"
                  aria-selected="true">Invitations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="javascript:void(0)" (click)="step = 2" role="tab"
                  aria-controls="profile" aria-selected="false">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="javascript:void(0)" (click)="step = 3" role="tab"
                  aria-controls="profile" aria-selected="false">Connections</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade " [class.show]="step == 1" [class.active]="step == 1" id="home" role="tabpanel" aria-labelledby="home-tab">
                <app-invitations-list></app-invitations-list>

              </div>
              <div class="tab-pane fade" [class.show]="step == 2" [class.active]="step == 2" id="profile" role="tabpane2" aria-labelledby="profile-tab">
                <app-busers-list></app-busers-list>
              </div>
              <div class="tab-pane fade" [class.show]="step == 3" [class.active]="step == 3" id="ulist" role="tabpane3" aria-labelledby="ulist-tab">
                <app-cuser-list></app-cuser-list>
              </div>

            </div>
          </div>
        </main>
        <aside class="col col-xl-3 order-xl-2 col-lg-12 order-lg-2 col-12">
          <app-conn-my-network></app-conn-my-network>

        </aside>
      </div>
    </div>
  </div>
</ion-content>
