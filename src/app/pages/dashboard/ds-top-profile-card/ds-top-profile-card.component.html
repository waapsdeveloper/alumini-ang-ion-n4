<div class="box mb-3 shadow-sm border rounded bg-white profile-box text-center">
  <div class="py-4 px-3 border-bottom">
    <img [src]="user ? user.image : '/assets/img/p13.png'" class="img-fluid mt-2 rounded-circle" alt="Responsive image" />
    <h5 class="font-weight-bold text-dark mb-1 mt-4">
      {{ user?.name }}
    </h5>
    <p class="mb-0 text-muted">{{ user?.occupation }}</p>
  </div>
  <div class="d-flex">
    <div class="col-6 border-right p-3">
      <h6 class="font-weight-bold text-dark mb-1">{{totalConnections}}</h6>
      <p class="mb-0 text-black-50 small">Connections</p>
    </div>
    <div class="col-6 p-3">
      <h6 class="font-weight-bold text-dark mb-1">{{totalViews}}</h6>
      <p class="mb-0 text-black-50 small">Views</p>
    </div>
  </div>
  <div class="overflow-hidden border-top">
    <a class="font-weight-bold p-3 d-block meroon-links-655445" href="javascript:void(0)" (click)="nav.push('/pages/dl/my-profile')">
      View my profile
    </a>
  </div>
</div>
