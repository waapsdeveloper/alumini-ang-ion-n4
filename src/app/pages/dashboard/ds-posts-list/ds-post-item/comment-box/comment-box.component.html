
<div class="p-3 d-flex align-items-top border-bottom osahan-post-comment" *ngFor="let it of list">
  <div class="font-weight-bold w-100">
    <div class="text-truncate"> {{ it.name }} <span class="float-right small">{{ timeDilation(it.comment_created_at)
        }}</span></div>
    <div class="small text-gray-500">{{ it.comment }}</div>
  </div>
</div>
<div class="p-3">
  <textarea placeholder="Add Comment..." [(ngModel)]="comment" (keydown.enter)="sendComment()"
    class="form-control border-0 p-0 shadow-none" rows="1"></textarea>
</div>
