<ion-content class="light-meroon-background">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <!-- Main Content -->
        <main class="col col-xl-6 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
          <app-add-post></app-add-post>
          <app-ds-posts-list></app-ds-posts-list>

        </main>
        <aside class="col col-xl-3 order-xl-1 col-lg-6 order-lg-2 col-md-6 col-sm-6 col-12">
          <app-ds-top-profile-card></app-ds-top-profile-card>

          <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center">
            <img src="assets/img/job-search.jpg" class="img-fluid" alt="Responsive image" />
            <div class="p-3 border-bottom">
              <h6 class="font-weight-bold text-dark">Looking for a new Job?</h6>
              <p class="mb-0 text-muted">Our portal is the market place for all the talents to achieve their dreams in the modern AI based market</p>
            </div>
            <div class="p-3">
              <ion-button type="button" class="pl-4 pr-4" (click)="nav.push('/pages/dl/jobs')">
                VIEW JOBS
              </ion-button>
            </div>
          </div>
        </aside>
        <aside class="col col-xl-3 order-xl-3 col-lg-6 order-lg-3 col-md-6 col-sm-6 col-12">
          <app-people-may-know></app-people-may-know>

          <div class="box shadow-sm mb-3 rounded bg-white ads-box text-center overflow-hidden">
            <img src="assets/img/events-campus.jpg" class="img-fluid" alt="Responsive image" />
            <div class="p-3 border-bottom">
              <h6 class="font-weight-bold text-gold">University Events</h6>
              <p class="mb-0 text-muted">Lets get updated with latest news and upcoming events on regular basis</p>
            </div>
            <div class="p-3">
              <ion-button type="button" class="pl-4 pr-4" (click)="nav.push('/pages/dl/jobs')">
                VIEW EVENTS
              </ion-button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
</ion-content>
